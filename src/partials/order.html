<section class="order">
  <div class="container order__container">
    <h2 class="order__title" id="contacts">
      Как стать пользователем нашего сервиса?
    </h2>
    <h2 class="order__title order__title--blue">
      <span>Оставьте заявку на нашем сайте!</span>
    </h2>
    <div class="order__content">
      <div class="order__amo">
        <form action="#" class="form order__form">
          <label class="form__label">
            <input
              type="text"
              name="nname"
              class="input-reset form__input input-name"
              placeholder="Как к Вам обращаться"
            />
          </label>

          <label class="form__label">
            <input
              type="tel"
              name="nnumber"
              class="input-reset form__input input-tel"
              placeholder="Телефон"
            />
          </label>
          <label class="form__label">
            <input
              type="email"
              name="eemail"
              class="input-reset form__input input-email"
              placeholder="E-mail"
            />
          </label>

          <button class="btn-reset btn btn-blue form__btn">Отправить</button>
        </form>
        <div class="order__descr">
          Нажимая на кнопку, вы даете согласие на обработку
          <span class="btn-reset order__descr-modal" data-graph-path="politic">
            персональных данных и соглашаетесь c политикой конфиденциальности
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
